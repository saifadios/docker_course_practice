sources:
 - name: demo_src
   description: Данные из БД авиаперелетов
   tables:
    - name: aircrafts
      description: Модели самолетов
      columns:
        - name: aircraft_code
          description: Код модели самолетов
          tests:
            - not_null
            - unique
        - name: model
          description: Название модели самолетов
        - name: "range"
          description: неизвестнео
    - name: airports
      description: Аэропорты
      columns:
        - name: airport_code
          description: Код аэропорта
        - name: airport_name
          description: название
        - name: city
          description: город
        - name: coordinates
          description: координаты
        - name: timezone
          description: временная зона
    - name: seats
      description: Места в самолетах
      columns:
        - name: aircraft_code
          description: Код модели самолета
        - name: seat_no
          description: Номер места
        - name: fare_conditions
          description: Класс места
    - name: bookings
      columns: 
        - name: book_ref
        - name: book_date
        - name: total_amount
      freshness: 
        warn_after:
          count: 600000
          period: hour
        error_after:
          count: 10000
          period: day
        filter: current_timestamp::date - book_date::date < 30000
      loaded_at_field: book_date::timestamp

